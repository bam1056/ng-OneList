<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ng-OneList</title>
    <script src="bower_components/angular/angular.js"></script>
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./main.css">
    <link href="https://fonts.googleapis.com/css?family=Neucha" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Comfortaa" rel="stylesheet">
  </head>
  <body ng-app="myApp" ng-controller="ListCtrl">
    <h1>
      {{title}}
    </h1>
    <br>
    <ul class="one-list">
    <li ng-repeat="todo in todos" ng-model="complete" ng-click="completeTodo()" ng-dblclick="deleteItem($index, todo)">{{todo.text}}</li>
  </ul>
  <input ng-keypress="updateName()" type='text' ng-model="todos.text" maxlength="100" />
  </body>
</html>
